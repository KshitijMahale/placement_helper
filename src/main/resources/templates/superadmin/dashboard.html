<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuperAdmin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .dashboard-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }
        .card {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
            text-align: center;
            width: 280px;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 18px;
            font-weight: bold;
        }
        .card a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

<h1>Welcome, Super Admin</h1>

<div class="dashboard-container">
    <div class="card">
        <a th:href="@{/superadmin/users}">Manage User's Role</a>
    </div>
    <div class="card">
        <a th:href="@{/superadmin/add-experience}">Add Interview Experience</a>
    </div>
    <div class="card">
        <a href="/admin/experiences/pending">Manage Pending Experiences</a>
    </div>

    <div class="card">
        <a href="/logout">Logout</a>
    </div>

    <div class="card">
        <a href="/userForm">Add your information</a>
    </div>

    <div class="card">
        <a href="/experience-browser">View Exp</a>
    </div>
</div>

</body>
</html>
