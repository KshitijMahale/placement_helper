<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background-color: #f0f2f5;
    }

    h2 {
      text-align: center;
    }

    #searchInput {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr.hidden {
      display: none;
    }

    select, button {
      padding: 6px 10px;
      margin-left: 6px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.85em;
      color: #fff;
    }

    .STUDENT { background-color: #17a2b8; }
    .ADMIN { background-color: #ffc107; color: #212529; }
    .SUPERADMIN { background-color: #dc3545; }
  </style>
</head>
<body>

<h2>Manage Users</h2>

<input type="text" id="searchInput" placeholder="Search by email or name...">

<table>
  <thead>
  <tr>
    <th>Email</th>
    <th>Name</th>
    <th>Current Role</th>
    <th>Change Role</th>
  </tr>
  </thead>
  <tbody id="userTableBody">
  <tr th:each="user : ${users}">
    <td th:text="${user.email}"></td>
    <td th:text="${user.firstName}"></td>
    <td>
      <span class="badge" th:text="${user.userRole}" th:classappend="${user.userRole}"></span>
    </td>
    <td>
      <form th:action="@{/superadmin/users/update-role}" method="post" oninput="checkChange(this)">
        <input type="hidden" name="userId" th:value="${user.id}" />
        <select name="newRole" class="roleSelect" th:data-current="${user.userRole}">
          <option value="STUDENT" th:selected="${user.userRole.name() == 'STUDENT'}">Student</option>
          <option value="ADMIN" th:selected="${user.userRole.name() == 'ADMIN'}">Admin</option>
          <option value="SUPERADMIN" th:selected="${user.userRole.name() == 'SUPERADMIN'}">Super Admin</option>
        </select>
        <button type="submit" disabled>Update</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<script>
  // Live search filter
  document.getElementById('searchInput').addEventListener('input', function () {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll('#userTableBody tr');
    rows.forEach(row => {
      const email = row.cells[0].textContent.toLowerCase();
      const name = row.cells[1].textContent.toLowerCase();
      row.classList.toggle('hidden', !(email.includes(filter) || name.includes(filter)));
    });
  });

  // Enable update button only if role is changed
  function checkChange(form) {
    const select = form.querySelector('select');
    const current = select.getAttribute('data-current');
    const button = form.querySelector('button');
    button.disabled = (select.value === current);
  }

  // Initialize all form states on load
  window.onload = function () {
    document.querySelectorAll('form').forEach(form => checkChange(form));
  }
</script>
</body>
</html>
