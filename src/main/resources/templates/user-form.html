<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IntervuLog | User Profile Form</title>
    <link rel="icon" th:href="@{/icon.png}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');
        body {
            font-family: 'DM Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<header class="sticky top-0 z-50 bg-white shadow px-6 py-4">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <a href="/dashboard" class="text-2xl font-bold text-indigo-700 flex items-center gap-2">
            üóÇÔ∏è<span>IntervuLog</span>
        </a>
        <nav class="flex flex-wrap sm:flex-nowrap justify-start sm:justify-end gap-4 sm:gap-6 text-[15px] sm:text-[16px] font-medium text-gray-700">
            <a href="/dashboard" class="hover:text-indigo-700 transition">Dashboard</a>
            <a href="/exp-form" class="hover:text-indigo-700 transition">Submit Experience</a>
            <a href="/experience-browser" class="hover:text-indigo-700 transition">Browse</a>
            <a href="/userForm" class="hover:text-indigo-700 transition">Profile</a>
            <a href="/logout" class="text-red-600 font-semibold hover:underline transition">Logout</a>
        </nav>
    </div>
</header>


<main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-xl">
        <h2 class="text-2xl font-bold text-indigo-700 mb-2">
            Hello, <span th:text="${firstName}">User</span> üëã
        </h2>
        <p class="text-gray-600 mb-6">Please fill out your details below</p>

        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post" class="space-y-5">

            <!-- Hidden email field -->
            <input type="hidden" th:field="*{email}" />

            <div>
                <label for="name" class="block font-medium mb-1">Name</label>
                <input type="text" id="name" th:field="*{firstName}" placeholder="Enter your name" required
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
            </div>

            <div>
                <label for="department" class="block font-medium mb-1">Department</label>
                <select id="department" th:field="*{department}"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="COMP">Comp</option>
                    <option value="EXTC">EXTC</option>
                    <option value="DS">CSE - DS</option>
                    <option value="AIML">CSE - AIML</option>
                    <option value="MCA">MCA</option>
                    <option value="Mtech">Mtech</option>
                </select>
            </div>

            <div>
                <label for="year" class="block font-medium mb-1">Academic Year</label>
                <select id="year" th:field="*{academicYear}"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="First Year">First Year</option>
                    <option value="Second Year">Second Year</option>
                    <option value="Third Year">Third Year</option>
                    <option value="Final Year">Final Year</option>
                </select>
            </div>

            <div>
                <label for="degree" class="block font-medium mb-1">Degree</label>
                <select id="degree" th:field="*{degree}"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="BTech">B.Tech</option>
                    <option value="MCA">M.C.A</option>
                    <option value="MTech">M.Tech</option>
                </select>
            </div>

            <div>
                <label for="passoutYear" class="block font-medium mb-1">Passout Year</label>
                <select id="passoutYear" th:field="*{passoutYear}"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option th:each="year : ${#numbers.sequence(2010, 2050)}"
                            th:value="${year}" th:text="${year}"></option>
                </select>
            </div>

            <div class="pt-4">
                <button type="submit"
                        class="w-full bg-yellow-400 text-white py-2 px-4 rounded hover:bg-yellow-500 transition">
                    Submit
                </button>
            </div>

        </form>
    </div>
</main>
</body>
</html>
