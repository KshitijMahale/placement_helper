<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>IntervuLog | Approvals</title>
  <link rel="icon" href="icon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
<header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
  <a href="/dashboard" class="text-2xl font-bold text-indigo-700">üõ†Ô∏è Admin Panel</a>
  <a href="/logout" class="text-sm text-red-600 font-semibold hover:underline">Logout</a>
</header>

<div class="flex h-screen overflow-hidden">
  <div class="w-1/3 bg-white border-r border-gray-300 p-6 overflow-y-auto mt-4 rounded-xl">
    <h2 class="text-xl font-bold mb-4 text-indigo-700">Pending Experiences</h2>
    <div class="space-y-3">
      <div th:each="exp : ${pendingExps}"
           class="experience-item p-4 bg-indigo-50 hover:bg-indigo-100 rounded-lg shadow-sm cursor-pointer transition"
           th:text="${exp.fullName + ' ‚Äì ' + exp.course}"
           th:attr="data-id=${exp.id}"
           onclick="loadDetails(this)">
      </div>
    </div>
  </div>

  <div class="flex-1 p-8 overflow-y-auto -mt-4">
    <div class="bg-white p-6 rounded-xl shadow" id="details-panel" style="display: none;">
      <h3 class="text-2xl font-semibold mb-4 text-gray-900">Experience Details</h3>

      <div class="grid grid-cols-2 gap-x-8 gap-y-4 text-sm">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Course:</strong> <span id="course"></span></p>
        <p><strong>Company:</strong> <span id="company"></span></p>
        <p><strong>Other Company:</strong> <span id="otherCompany"></span></p>
        <p><strong>Job Profile:</strong> <span id="jobProfile"></span></p>
        <p><strong>Other Profile:</strong> <span id="otherJobProfile"></span></p>
        <p><strong>Offer Type:</strong> <span id="offerType"></span></p>
        <p><strong>CTC:</strong> ‚Çπ<span id="ctc"></span></p>
        <p><strong>Stipend:</strong> ‚Çπ<span id="stipend"></span></p>
        <p><strong>Location:</strong> <span id="location"></span></p>
        <p><strong>Process Date:</strong> <span id="processDate"></span></p>
        <p><strong>LinkedIn:</strong> <span id="linkedin"></span></p>
      </div>

      <div class="mt-6">
        <h4 class="font-medium mb-2 text-gray-800">Interview Rounds</h4>
        <div id="rounds" class="bg-gray-50 p-3 rounded-md text-sm text-gray-700"></div>
      </div>

      <div class="mt-4">
        <p class="font-medium">Comments:</p>
        <p id="comments" class="text-sm text-gray-700 mt-1"></p>
      </div>

      <input type="hidden" id="csrfTokenField" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="mt-6 flex gap-4">
        <form method="post" id="approveForm">
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow">
            Approve
          </button>
        </form>
        <form method="post" id="deleteForm">
          <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow">
            Delete
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function mapData(data) {
    const roundsHTML = (JSON.parse(data.rounds || '[]') || [])
      .map((r, i) => `<p><strong>Round ${i + 1} (${r.roundType}):</strong><br>${(r.questions || []).map(q => `‚Ä¢ ${q}`).join('<br>')}</p>`)
      .join('');

    return {
      name: data.fullName,
      course: data.course,
      company: data.company?.name || data.otherCompany || 'N/A',
      otherCompany: data.otherCompany || 'N/A',
      jobProfile: data.jobProfile,
      otherJobProfile: data.otherJobProfile || 'N/A',
      offerType: data.offerType,
      ctc: data.ctc || 'N/A',
      stipend: data.internshipStipend || 'N/A',
      location: data.location?.name || 'N/A',
      processDate: data.processDate,
      linkedin: data.linkedin ? `<a href="${data.linkedin}" target="_blank" class="text-blue-600 underline">${data.linkedin}</a>` : 'N/A',
      rounds: roundsHTML || '<em>No rounds details.</em>',
      comments: data.comments?.replace(/\n/g, '<br>') || 'N/A'
    };
  }

  function loadDetails(elem) {
    const id = elem.getAttribute('data-id');

    fetch(`/admin/experiences/${id}`)
      .then(res => res.json())
      .then(data => {
        const mapped = mapData(data);
        Object.keys(mapped).forEach(key => {
          const el = document.getElementById(key);
          if (el) el.innerHTML = mapped[key];
        });

        const approveForm = document.getElementById('approveForm');
        const deleteForm = document.getElementById('deleteForm');
        approveForm.action = `/admin/experiences/${id}/approve`;
        deleteForm.action = `/admin/experiences/${id}/delete`;

        approveForm.querySelectorAll('input[name="_csrf"]').forEach(e => e.remove());
        deleteForm.querySelectorAll('input[name="_csrf"]').forEach(e => e.remove());

        const csrfField = document.getElementById('csrfTokenField');
        if (csrfField) {
          const csrfName = csrfField.getAttribute('name');
          const csrfValue = csrfField.getAttribute('value');

          const input1 = document.createElement('input');
          input1.type = 'hidden';
          input1.name = csrfName;
          input1.value = csrfValue;
          approveForm.appendChild(input1);

          const input2 = document.createElement('input');
          input2.type = 'hidden';
          input2.name = csrfName;
          input2.value = csrfValue;
          deleteForm.appendChild(input2);
        }

        document.getElementById('details-panel').style.display = 'block';
      })
      .catch(console.error);
  }
</script>
</body>
</html>
