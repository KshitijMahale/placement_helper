<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<h1>Dashboard</h1>
<p>Welcome, you're logged in!</p>
<div id="success-message" th:if="${successMessage}" style="color: green;">
    <p th:text="${successMessage}"></p>
</div>

<a href="/logout">Logout</a>
<br/>
<a href="/userForm">Edit information</a>
<br/>
<a href="/exp-form">Exp-form</a>
<br/>
<a href="/experience-browser">View Exp</a>
<br/>
<!-- Admin-only button -->
<div>
    <a href="/admin/dashboard" class="btn btn-primary">Go to Admin Dashboard</a>
</div>

</body>
<script>
    setTimeout(function() {
        const msg = document.getElementById("success-message");
        if (msg) {
            msg.style.display = "none";
        }
    }, 3000);
</script>

</html>
