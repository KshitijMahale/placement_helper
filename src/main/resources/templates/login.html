<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Login</h2>
<div th:if="${logoutMessage}" style="color:red">[[${logoutMessage}]]</div>
<div th:if="${param.error}" style="color:red">
    Invalid login. Please use your @spit.ac.in account.
</div>
<a href="/oauth2/authorization/google">Login with Google</a>
</body>
</html>
